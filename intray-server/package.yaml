name: intray-server
version: '0.0.0.0'
synopsis: Intray Server

dependencies:
- base >=4.7 && <5

library:
  source-dirs: src
  default-extensions:
  - NoImplicitPrelude
  dependencies:
  - aeson
  - aeson-pretty
  - autodocodec
  - autodocodec-yaml
  - bytestring
  - conduit
  - containers
  - envparse
  - exceptions
  - file-embed
  - http-client
  - intray-api
  - intray-data
  - jose
  - markdown
  - mergeless
  - mergeless-persistent
  - monad-logger
  - mtl >=2.2
  - optparse-applicative >=0.13
  - path
  - path-io
  - persistent >=2.7
  - persistent-sqlite
  - pretty-show
  - resourcet
  - safe
  - servant
  - servant-auth-server
  - servant-docs
  - servant-server
  - stripe-client
  - text
  - time
  - typed-uuid
  - unordered-containers
  - wai
  - wai-cors
  - warp >=3.2
  - yaml

executables:
  intray-server:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - intray-server
